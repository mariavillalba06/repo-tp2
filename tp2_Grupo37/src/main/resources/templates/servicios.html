<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Servicios</title>
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/estilos/estilos.css}">
	</head>
	<body>
		<!-- Encabezado -->
		<header th:replace="~{layouts/header :: header}"></header>
		
		<!-- Navegación -->
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		
		<!-- Contenedor de servicios de paseos -->
		<div class="servicios__container">
            <section>
                <h1 class="servicios__titulo">Servicios de paseos</h1>
                <table class="tabla__container">
                    <thead class="tabla__head">
                        <tr>
                            <th class="tabla__encabezado"><strong>Día</strong></th>
                            <th class="tabla__encabezado"><strong>Horario</strong></th>
                            <th class="tabla__encabezado"><strong>Paseador</strong></th>
                            <th class="tabla__encabezado"><strong>Acciones</strong></th>
                        </tr>
                    </thead>
                    <tbody class="tabla__body">
                    	<!-- Iteración sobre la lista de paseos -->
                        <tr th:each="paseo: ${paseos}">
                            <td class="tabla__dato" th:text="${paseo.dia}"></td>
                            <td class="tabla__dato" th:text="${paseo.horarioInicio + ' - ' + paseo.horarioFinal + ' hs'}"></td>
                            <td class="tabla__dato" th:text="${paseo.nombre}"></td>
                            <td>
                            	<!-- Enlaces para editar y eliminar un paseo -->
                            	<a id="tabla__enlace" class="tabla__dato" th:href="@{/servicios/modificar-paseo/} + ${paseo.id}">Editar</a>
                            	<a id="tabla__enlace" class="tabla__dato" th:href="@{/servicios/eliminar-paseo/} + ${paseo.id}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Enlace para crear un nuevo servicio de paseo -->
           		<a class="servicio__enlace" th:href="@{/servicios/nuevo-paseo}">Nuevo servicio de paseo</a>
            </section>
        </div>
        
        <!-- Contenedor de servicios de cortes -->
        <div class="servicios__container">
            <section>
                <h1 class="servicios__titulo">Servicios de cortes</h1>
                <table class="tabla__container">
                    <thead class="tabla__head">
                        <tr>
                            <th class="tabla__encabezado"><strong>Peso</strong></th>
                            <th class="tabla__encabezado"><strong>Instrumento</strong></th>
                            <th class="tabla__encabezado"><strong>Precio</strong></th>
                            <th class="tabla__encabezado"><strong>Acciones</strong></th>
                        </tr>
                    </thead>
                    <tbody class="tabla__body">
                        <tr th:each="corte: ${cortes}">
                        	<!-- Iteración sobre la lista de cortes -->
                            <td class="tabla__dato" th:text="${corte.pesoMinimo + ' - ' + corte.pesoMaximo + ' Kg'}"></td>
                            <td class="tabla__dato" th:text="${corte.instrumento}"></td>
                            <td class="tabla__dato" th:text="${corte.precio + ' $'}"></td>
                            <td>
                            	<!-- Enlaces para editar y eliminar un corte -->
                            	<a id="tabla__enlace" class="tabla__dato" th:href="@{/servicios/modificar-corte/} + ${corte.id}">Editar</a>
                            	<a id="tabla__enlace" class="tabla__dato" th:href="@{/servicios/eliminar-corte/} + ${corte.id}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Enlace para crear un nuevo servicio de corte -->
                <a class="servicio__enlace" th:href="@{/servicios/nuevo-corte}">Nuevo servicio de corte</a>
            </section>
        </div>
        
        <!-- footer -->
        <footer th:replace="~{layouts/footer :: footer}"></footer>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
