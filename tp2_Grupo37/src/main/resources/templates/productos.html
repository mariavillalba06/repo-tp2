<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/estilos/estilos.css}">
  </head>
  <body>
   	<header th:replace="~{/layouts/header :: header}"></header>
		
	<nav th:replace="~{/layouts/nav :: nav}"></nav>
	
	
    <div class="newProducto">
		<a class="linkprod" th:href="@{/Producto/nuevo}">Nuevo Producto</a>
      <table class="table-product">

        <tr>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Categoria</th>
          <th>Descuento</th>
          <th>Precio total</th>
          <th>Acciones</th>
        </tr>
  		<tr th:each="produ:${productos}">
			<td th:text="${produ.nombre}"></td>
			<td th:text="${produ.precio} + ' $'"></td>
			<td th:text="${produ.categoria}"></td>
			<td th:text="${produ.descuento + '%'}"></td>
			<td th:text="${produ.precioTotal + ' $'}"></td>
			<td>
				<a class="newlink" th:href="@{/Producto/modificarse/}+${produ.codigo}">Editar</a><br>
				<a class="newlink" th:href="@{/Producto/eliminarse/}+${produ.codigo}">Eliminar</a>
			</td>
		</tr>
           
      </table>
    </div>
      
    <footer th:replace="~{/layouts/footer :: footer}"></footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
