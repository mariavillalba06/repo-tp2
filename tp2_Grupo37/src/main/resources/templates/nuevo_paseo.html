<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Servicio</title>
		<link rel="stylesheet" th:href="@{/estilos/estilos.css}">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		
		<section class="formulario__container">
			<h3 class="formulario__subtitulo" th:text="${edicion}? 'Modificar paseo' : 'Nuevo paseo'"></h3>
			
			<form class="formulario__servicio" th:action="${edicion}? @{/servicios/modificar-paseo} : @{/servicios/guardar-paseo}" th:object="${servicioPaseo}" method="post">
				<label class="servicio__label" for="dia">Día</label>
				<select class="servicio__input" id="dia" name="dia" th:field="*{dia}">
					<option value="Lunes">Lunes</option>
					<option value="Martes">Martes</option>
					<option value="Miércoles">Miércoles</option>
					<option value="Jueves">Jueves</option>
					<option value="Viernes">Viernes</option>
					<option value="Sábado">Sábado</option>
				</select>
				
				<label class="servicio__label" for="inicio">Horario de inicio</label>
				<input class="servicio__input" type="number" id="inicio" name="horario_inicio" th:field="*{horarioInicio}">
				
				<label class="servicio__label" for="final">Horario de final</label>
				<input class="servicio__input" type="number" id="final" name="horario_final" th:field="*{horarioFinal}">
				
				<label class="servicio__label" for="paseador">Paseador</label>
				<input class="servicio__input" type="text" id="paseador" name="nombre_paseador" th:field="*{nombre}">
				
				<input type="hidden" name="id" th:value="*{id}">
				
				<p><input type="submit" th:value="${edicion}? 'Modificar' : 'Guardar'">
			</form>
		</section>
		
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
