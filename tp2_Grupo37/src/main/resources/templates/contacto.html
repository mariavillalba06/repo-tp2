<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head lang="es">
		<meta charset="UTF-8">
		<title>Contacto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/estilos/estilos.css}">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		
		<main class="form__container container">
			<div class="form__section mx-auto text-center">
				<h2 class="form__titulo">Cont치ctenos</h2>
				<div class="form__datos">
					<p>Direccion: 3915 Av. General Belgrano</p>
					<p>Telefono: 388-49999</p>
					<p>Horario:</p>
					<div class="row">
						<section class="col-md-6">
							<p>Lunes a viernes: 9:00 am a 8:00pm</p>
						</section>
						
						<section class="col-md-6">
							<p>S치bados y domingos: 9:00 am a 12:30 pm</p>
						</section>
					</div>
					
					<p>Correo electr칩nico: <a href="mailto:contactos@mail.com.ar">contactos@mail.com.ar</a></p>
				</div>
				<form class="form__consulta " th:action="@{/contacto}" th:object="${contacto}" method="post">
					<fieldset class="mx-auto text-center">
						<legend>Consulta</legend>
						<div>
							<label for="nombre">Nombre: </label>
							<input type="text" id="nombre"name="nombre" placeholder="Ingrese su nombre" required th:field="*{nombre}">
						</div>
						<div>
							<label for="email">Email: </label>
							<input type="email" id="email" name="email" placeholder="Ingrese un email v치lido" required th:field="*{email}">
						</div>
						<div>
							<label for="ciudad">Ciudad: </label>
							<input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" required th:field="*{ciudad}">
						</div>
						<div>
							<label>Mensaje: </label>
							<br>
							<textarea rows="8" required th:field="*{mensaje}"></textarea>
						</div>
						<button type="submit" id="button__submit">Enviar</button>
					</fieldset>
				</form>
			</div>
		</main>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
